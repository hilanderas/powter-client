dnsmasq: 
  dhcp-range: 192.168.0.5,192.168.0.150,12h
  dhcp-option: 6,192.168.0.1
  cache-size: 3000
  domain: powter
  local: /powter/
  dns-server:
    - ip: 1.1.1.1
      ports:
        start-port: 16350
        end-port: 16370
    - ip: 2.2.2.2
      ports:
        start-port: 16350
        end-port: 16370
bypass:
  config:
    lan: br0
    base_port: 2010
    number: 2
  white:
    - filename: 03-vps
      content:
      - 1.1.1.1
      - 2.2.2.2
sskcp:
  client:
    - {mode: sskcp, log-dir: /home/qa/snmplog, listenport: 2010, vpsip: 1.1.1.1, vpsport: 4201, key: test}
    - {mode: sskcp, log-dir: /home/qa/snmplog, listenport: 2020, vpsip: 2.2.2.2, vpsport: 4201, key: test}
  
